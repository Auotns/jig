<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
    <div class="text-center">
      <i class="fas fa-toolbox text-5xl text-blue-600"></i>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        {{ 'auth.login.title' | translate }}
      </h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">{{ 'auth.login.email' | translate }}</label>
          <input id="email" formControlName="email" type="email" required
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            [placeholder]="'auth.login.email' | translate">
        </div>
        <div>
          <label for="password" class="sr-only">{{ 'auth.login.password' | translate }}</label>
          <input id="password" formControlName="password" type="password" required
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            [placeholder]="'auth.login.password' | translate">
        </div>
      </div>

      @if (loginError()) {
        <div class="flex items-center text-sm text-red-600 bg-red-50 p-3 rounded-md">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span>{{ 'auth.login.error' | translate }}</span>
        </div>
      }

      <div>
        <button type="submit" [disabled]="loginForm.invalid || isLoading()"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300">
          @if (isLoading()) {
            <i class="fas fa-spinner fa-spin mr-2"></i>
          }
          {{ 'auth.login.button' | translate }}
        </button>
      </div>
    </form>

    <!-- Login Info Panel -->
    <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
      <div class="flex items-start">
        <i class="fas fa-info-circle text-blue-600 mt-0.5 mr-3"></i>
        <div class="text-sm text-gray-700">
          <p class="font-semibold text-blue-900 mb-2">{{ 'auth.login.testAccounts' | translate }}</p>
          <div class="space-y-1">
            <p class="flex items-center">
              <i class="fas fa-user-shield text-blue-600 w-5 mr-2"></i>
              <span class="font-mono text-xs">admin@auo.com</span>
            </p>
            <p class="flex items-center">
              <i class="fas fa-user text-blue-600 w-5 mr-2"></i>
              <span class="font-mono text-xs">user@auo.com</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
